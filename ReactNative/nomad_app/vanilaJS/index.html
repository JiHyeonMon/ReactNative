<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="index.css">
	<meta charset="utf-8">
</head>
<body>
	<div class="js-weather" align="right"></div>

	<div class="js-clock">

	</form>
	<ul class="js-toDoList">

	</ul>
	<script type="text/javascript" src="clock.js" charset="utf-8"></script>
	<script type="text/javascript" src="gretting.js" charset="utf-8"></script>
	<script type="text/javascript" src="todo.js" charset="utf-8"></script>
	<script type="text/javascript" src="bg.js" charset="utf-8"></script>
	<script type="text/javascript" src="weather.js" charset="utf-8"></script>
</body>
</html>
